[pytest]
# Pytest configuration for admin-scripts

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# CLI options (applied by default)
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=bw_admin
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=0

# Custom markers (for filtering tests)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests requiring mocks
    e2e: end-to-end tests requiring real environment
    api: tests that interact with Bitwarden API
    cli: tests that invoke CLI commands
    windows_only: tests that only run on Windows
    linux_only: tests that only run on Linux
    macos_only: tests that only run on macOS
    requires_bw: tests that require Bitwarden CLI installed
    requires_network: tests that require network access

# Coverage configuration
[coverage:run]
source = bw_admin
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */.venv/*

[coverage:report]
# Fail if coverage falls below this threshold
fail_under = 0
show_missing = true
skip_covered = false
precision = 2

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
